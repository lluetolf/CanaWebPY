<h1>FieldList!</h1>
<div class="container">
    <table mat-table [dataSource]="fields" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <ng-container matColumnDef="last_updated">
            <th mat-header-cell *matHeaderCellDef> Last Update </th>
            <td mat-cell *matCellDef="let element"> {{element.last_updated}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="buttoncontainer">
                    <button mat-mini-fab aria-label="Edit" (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <div class="buttoncontainer">
                    <button mat-flat-button color="primary" aria-label="add" (click)="openCreateDialog()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

</div>
