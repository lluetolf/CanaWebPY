<h2>HEROES</h2>
<div *ngIf="field$ | async as field">
  <h3>"{{ field.name }}"</h3>
  <div>
    <label>Id: </label>{{ field.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="field.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="gotoFields(field)">Back</button>
  </p>
</div>
