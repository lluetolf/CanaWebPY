<h1 mat-dialog-title>Edit Field</h1>

<div mat-dialog-content>
    <div class="example-container">
        <p>{{field.id}}</p>

        <mat-form-field>
            <input matInput placeholder="Ingenio Id" [(ngModel)]="field.ingenioId" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="field.name" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Owner" [(ngModel)]="field.owner" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Size" [(ngModel)]="field.size">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cultivated" [(ngModel)]="field.cultivatedArea">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Acquisition date" 
                [(ngModel)]="acquisitionDateField">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </div>           
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dismiss()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="save()">Save</button>
</div>
